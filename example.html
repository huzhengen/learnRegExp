<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>example</title>
  <style>
    ol li {
      margin-bottom: 10px;
    }

    pre {
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <h1>打开 console</h1>
  <ol>



  </ol>
  <script>
    const arr = [
      `/^The/g.exec('The fat cat sat on the mat.')`,
      `'The car parked in the garage.'.match(/.ar/g)`,
      `'The car parked in the garage.'.replace(/.ar/g, 'XXX')`,
      `'The car parked in the garage.'.match(/[Tt]he/g)`,
      `'A garage is a good place to park a car.'.match(/ar[.]/g)`,
      `'The car parked in the garage.'.match(/[^c]ar/g)`,
      `'img width="100%" height="100%" src="img/test02.c6b87be6.jpg"'.replace(/(?<=(width|height)\=)\"(.*?)\"/g, '200%')`,
      // `'img width="100%" HEIGHT="100%" src="img/test02.c6b87be6.jpg"'.replace(/(?<=(width|height|WIDTH|HEIGHT)\=)("|')(.*?)\2/g, '200%')`,
    ]
    let tempHtml = ``
    for (let i = 0; i < arr.length; i++) {
      console.log(i + 1, eval(arr[i]));
      tempHtml += `<li><pre>${arr[i]}</pre></li>`
      document.querySelector('ol').innerHTML = tempHtml
    }
  </script>
</body>

</html>
